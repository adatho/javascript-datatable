<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Datatable</title>
    <link rel="stylesheet" type="text/css" href="./dist/datatable.css" />
  </head>
  <body>
    <div>
      Search:
      <input
        type="text"
        id="search"
        value=""
        name="search"
        class="search-box"
      />
    </div>

    <table id="datatable" class="datatable">
      <thead>
        <tr>
          <td >Head Column 1</td>
          <td >Head Column 2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>Green</td>
        </tr>
        <tr>
          <td>Grapes</td>
          <td>Green</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>Orange</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>Yellow</td>
        </tr>
        <tr>
          <td>Cherry</td>
          <td>Red</td>
        </tr>
      </tbody>
    </table>

    <script src="./dist/datatable.js"></script>
    <script>
      window.onload = function() {
        const datatable = new Datatable("#datatable", "#search")
        datatable.enableFilter();
        datatable.enableSort();
      }
    </script>
  </body>
</html>
